        /*投票列表样式*/
        .vote-pane{width: auto;height: auto;overflow: hidden;padding: 0 0.2rem;}
        .vote-item-box{width: 3.55rem;height: auto;float:left;margin-top: 0.2rem;}
        .p-l-R{padding-right: 0.1rem;}
        .p-l-L{padding-left: 0.1rem;}
        .vote-items{width: auto;height: auto;background: #fff;-webkit-border-radius: 4px;-moz-border-radius: 4px;-o-border-radius:4px;border-radius: 4px;overflow: hidden;padding-bottom: 0.11rem;}
        .baby-img{position: relative;}
        .v-i-icon{position: absolute;top:0.13rem;left:0.16rem;width: 0.74rem;height: 0.74rem;border-radius: 100%;-webkit-border-radius: 100%;-moz-border-radius: 100%;}
        .v-champion{background: url("images/champion.png") #ec0c0c center center no-repeat;background-size: contain;}
        .baby-name{width: auto;height: 0.6rem;padding: 0 0.2rem;font-size: 0.26rem;line-height: 0.6rem;color: #ff5c47;text-align: left;font-family:"microsoft yahei"}
        .vote-btn{position: relative; width:auto;height: 0.58rem;overflow: hidden;font-size: 0.24rem;line-height: 0.58rem;color: #9f1908;padding: 0 0.2rem;}
        .voting{position: absolute;right: 0.2rem;top: 0; display: block;width:1.68rem;height: 0.58rem;-webkit-border-radius: 4px;-moz-border-radius: 4px;-o-border-radius: 4px; padding-left: 0.6rem;background:  #ec0841;color: #fff;font-size: 0.3rem;}
        .v-icon{position: absolute;left: 0.1rem;top: 0.1rem; display: block;width: 0.35rem;height: 0.35rem;line-height: 0.58rem; background: url("images/voting.png") center center no-repeat;background-size: contain;}
        .v-footer{width: auto;height: 0.98rem;background: #ff5c47;padding: 0.14rem 0.2rem; }
        .v-footer a{float:left; display: block;width: 2.36rem;height:0.7rem;font-size: 0.36rem;color: #fff;line-height: 0.7rem;text-align: center; border-right: 1px solid #fff;}
        .v-layer{display: none; position: fixed;z-index: 9999; top:0;left: 0;width: 100%;height: 100%;background: rgba(0,0,0,0.5)}
        .v-close-btn{position: absolute;top: 1.78rem;right: 0.96rem; display: block;width: 0.66rem;height: 0.66rem;}
        .v-msg-pane{position: absolute;top:3.57rem;left: 50%;margin-left: -3.2rem; width: 6.4rem;height: 4.55rem;}
        .voting-btns{position: absolute;bottom:0.62rem;left: 50%;width: 2.4rem;height: 0.58rem; margin-left: -1.2rem; background: url("images/viting-btn.jpg") center center no-repeat;background-size: contain;}
