<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/public.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/order.css" media="screen"/>
    <title>订单</title>
</head>
<body>
<!--首页头部-->
<div class="fixOn">
    <div class="index-head bgColorWhite">
        <a href="javascript:history.back();" class="menu-left"><i class="ico ico-back"></i></a>
        <div class="menu-mid">
            <span class="head-title">订单</span>
        </div>
        <a href="javascript:void(0);" class="menu-right"><i class="ico ico-zoom-back"></i></a>
    </div>
</div>

<div class="wrap-all">
    <!--收货地址-->
    <div class="order-adress bgColorWhite ">
        <a href="">
            <span class="map-GPS"><i class="ico-gps"></i></span>
            <span class="addr-info-pane"><p class="addr-main" style="margin-bottom: 1rem;"><em class="addr-name">孟坦</em><em>18888888888</em>
            </p><p class="addr-main">浙江省台州市椒江区海门街道景辉小区42幢2单元</p></span>
            <span class="icon icon-angle-right arrow-right"></span>
        </a>
    </div>

    <!--订单物品信息-->
    <div class="order-goods bgColorWhite padding10">
        <div class="order-goods-title">
            <span class="order-shop">笨笨猪的小童装小店</span>
            <a href="javascript:void(0);" class="order-altBtn"><i class="order-ico"></i><em>修改</em></a>
        </div>
        <div class="order-intro">
            2016夏季薄款女开衫外搭修身短款长袖空调衫针织衫披
        </div>
        <div class="order-cart">
            <span class="order-pro-name">奶昔奶茶</span>
            <span class="order-pro-standard">500mL</span>
            <span class="order-pro-standard col-price">¥<em>12.5</em></span>
            <span class="order-pro-btnPane"><span class="btn-pane"><a href="javascript:void(0);"
                                                                      onclick="minus(this)">-</a><input type="text"
                                                                                                        name="counts"
                                                                                                        value="5"
                                                                                                        maxlength="3"
                                                                                                        class="order-input"
                                                                                                        onblur="blurs(this)"/><a
                    href="javascript:void(0);" onclick="plus(this)">+</a></span></span>
        </div>
        <div class="order-cart">
            <span class="order-pro-name">奶昔奶茶</span>
            <span class="order-pro-standard">500mL</span>
            <span class="order-pro-standard col-price">¥<em>12.5</em></span>
            <span class="order-pro-btnPane"><span class="btn-pane"><a href="javascript:void(0);"
                                                                      onclick="minus(this)">-</a><input type="text"
                                                                                                        name="counts"
                                                                                                        value="89"
                                                                                                        maxlength="3"
                                                                                                        class="order-input"
                                                                                                        onblur="blurs(this)"/><a
                    href="javascript:void(0);" onclick="plus(this)">+</a></span></span>
        </div>
        <div class="order-cart">
            <span class="order-pro-name">奶昔奶茶</span>
            <span class="order-pro-standard">500mL</span>
            <span class="order-pro-standard col-price">¥<em>12.5</em></span>
            <span class="order-pro-btnPane"><span class="btn-pane"><a href="javascript:void(0);"
                                                                      onclick="minus(this)">-</a><input type="text"
                                                                                                        name="counts"
                                                                                                        value="365"
                                                                                                        maxlength="3"
                                                                                                        class="order-input"
                                                                                                        onblur="blurs(this)"/><a
                    href="javascript:void(0);" onclick="plus(this)">+</a></span></span>
        </div>
    </div>
    <!--优惠信息-->
    <div class="order-preferential bgColorWhite padding10" style="margin:0">
        <div class="order-preferential-title">
            <span class="order-preferential-left">优惠信息</span>
            <span class="order-preferential-right"><i class="ico icon-angle-down"></i></span>
        </div>
        <div class="order-preferential-title">
            <span class="order-preferential-left txtGray">首次下单</span>
            <span class="order-preferential-right txtGray">-1</span>
        </div>
        <div class="order-preferential-title">
            <span class="order-preferential-left txtGray">微购特卖会</span>
            <span class="order-preferential-right txtGray">-25</span>
        </div>
        <div class="order-preferential-title">
            <span class="order-preferential-left txtGray">微购优惠券</span>
            <span class="order-preferential-right"><i class="ico icon-angle-right"></i><i class="ico icon-circle" style="font-size:1rem;color: #ff6138;margin-top:5px;margin-right: 8px;"></i></span>
        </div>
        <div class="order-preferential-title">
            <span class="order-preferential-left" style="font-size:1.1rem;">需实际付款</span>
            <span class="order-preferential-right txtOrange" style="font-size:1.5rem;"><em>¥</em>1158.5</span>
        </div>
    </div>
</div>

<!--底部导航栏-->
<div class="footer bgColorWhite">
    <div class="footer-left"><span style="font-size:1.1rem;line-height: 4.4rem;margin-right:0.7rem">付款总计</span><span
            style="color: #ff6138;font-size:1.5rem;line-height: 4.4rem;"><em style="font-size:1rem;line-height: 4.4rem">¥</em>2588.46</span>
    </div>
    <div class="footer-right"><a href="pay.html">确认提交</a></div>
</div>

<!--搜索栏页面-->
<div class="searchBox-layer">
    <!--搜索框-->
    <div class="search-input ">
        <form action="" method="post" role="form"><input type="text" name="searchName" class="searchKeyWords"
                                                         placeholder="iPhone 7s Plus"/><span class="cancle-icon"><img
                src="images/cancle.png"/></span></form>
    </div>
    <!--非设计搞样式 后期维护再讨论-->
    <!--
     <div class="search-result-pane bgColorWhite padding10">
    </div>
    -->
    <div class="index-love">
        <div class="content-title padding10">
            <div class="title-line f-left"></div>
            <div class="title-txt f-left">大家都喜欢</div>
            <div class="title-line f-right"></div>
        </div>
        <div class="love-markup-pane">
            <div class="love-btn active"><a href="javascript:void(0);">仙居杨梅</a></div>
            <div class="love-btn"><a href="javascript:void(0);">夏季男裤</a></div>
            <div class="love-btn"><a href="javascript:void(0);">仙居杨梅</a></div>
            <div class="love-btn"><a href="javascript:void(0);">夏季男裤</a></div>
            <div class="love-btn"><a href="javascript:void(0);">仙居杨梅</a></div>
            <div class="love-btn"><a href="javascript:void(0);">夏季男裤</a></div>
            <div class="love-btn"><a href="javascript:void(0);">仙居杨梅</a></div>
            <div class="love-btn"><a href="javascript:void(0);">夏季男裤</a></div>
        </div>
    </div>

    <div class="index-love search-result">
        <div class="content-title padding10">
            <div class="title-line f-left"></div>
            <div class="title-txt f-left">搜索结果</div>
            <div class="title-line f-right"></div>
        </div>
        <div class="result-list padding10">
            <div class="item-wrap">
            </div>
            <p class="less-msg msg">宝宝只能帮您搜到这些了！</p>
            <a href="" class="more-msg msg">全部搜索结果</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<script src="js/details.js"></script>
<script src="js/search.js"></script>
<script type="text/javascript">
    window.onload=function(){
        searchBox.btnClick($(".menu-right"), $(".searchBox-layer"), $(".cancle-icon"));
        $(".searchKeyWords").bind('input propertychange', function () {
            startSearch();
        });
    };
</script>
</body>
</html>
