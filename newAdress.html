<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/public.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/newadress.css" media="screen" />
    <title>收货地址</title>
</head>
<body>
<header class="newA-header positionFix bgColorWhite">
    <a href="javascript:history.back();" class="header-back backBtn"></a>
    <a href="javascript:history.back();" class="H-btn">管理</a>
    <div class="header-txt">收货信息</div>
</header>

<div class="newA-wrapper">
    <div class="newA-list bgColorWhite">
        <div class="newA-items">
            <div class="newA-user"><span class="newA-name">工作中的九爷最帅气</span><span class="newA-mobile">18596844585</span></div>
            <div class="newA-addr">浙江省台州市椒江区海门街道星辉小区55幢2单元</div>
        </div>
        <!--newA-items-->
        <div class="newA-oper">
            <span class="newA-defaultAddr active"><i class="newA-icon icon-check"></i><input type="radio" name="defAdr" checked class="newA-radio">默认地址</span>
            <span class="newA-operBtn"><i class="newA-icon icon-trash"></i>删除</span>
            <span class="newA-operBtn"><i class="newA-icon icon-edit"></i>编辑</span>
        </div>
        <!--newA-oper-->
    </div>
    <!--newA-list-->

    <div class="newA-list bgColorWhite">
        <div class="newA-items">
            <div class="newA-user"><span class="newA-name">工作中的九爷最帅气</span><span class="newA-mobile">18596844585</span></div>
            <div class="newA-addr">浙江省台州市椒江区海门街道星辉小区55幢2单元</div>
        </div>
        <!--newA-items-->
        <div class="newA-oper">
            <span class="newA-defaultAddr"><i class="newA-icon icon-check-empty"></i><input type="radio" name="defAdr"  class="newA-radio">默认地址</span>
            <span class="newA-operBtn"><i class="newA-icon icon-trash"></i>删除</span>
            <span class="newA-operBtn"><i class="newA-icon icon-edit"></i>编辑</span>
        </div>
        <!--newA-oper-->
    </div>
    <!--newA-list-->

</div>
<!--底部添加按钮-->
<div class="newA-footer bgColorWhite">
    <a href="javascript:void(0);">添加收货地址</a>
</div>

<script src="js/size.js"></script>
<script src="js/zepto.min.js"></script>
<script type="text/javascript">
    $(".newA-defaultAddr").on('click',function(){
        $(this).addClass("active");
        $(".newA-icon",this).addClass("icon-check").removeClass("icon-check-empty");

        $(".newA-defaultAddr",$(this).parents(".newA-list").siblings()).removeClass('active');
        $(".newA-defaultAddr .newA-icon",$(this).parents(".newA-list").siblings()).addClass("icon-check-empty").removeClass('icon-check');

    });
</script>
</body>
</html>
