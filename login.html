<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"  />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="format-detection" content="telphone=no,email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/public.css" media="screen" />
     <style type="text/css">
         :-moz-placeholder{color:#ddd;line-height: 1.6rem;font-size:1.2rem;}
         ::-webkit-input-placeholder{color:#ddd;line-height: 1.6rem;font-size:1.2rem;}
         :-ms-input-placeholder{color:#ddd;line-height: 1.6rem;font-size:1.2rem;}
     </style>
    <title>登录账号</title>
</head>
<body class="bgColorWhite">
<div class="index-head bgColorWhite">
    <a href="javascript:history.back();" class="menu-left"><i class="ico ico-back-arrow"></i></a>
    <div class="menu-mid">
        <span class="head-title">登录账号</span>
    </div>
    <a href="javascript:void(0);" class="menu-right"><i class="ico ico-zoom-back"></i></a>
</div>

<div class="count-wrap ">
  <form action="" method="post" role="form">
      <div class="padding21 ">
          <div class="count-input-info-pane marginB1rem">
              <i class="ico-count ico-mobile"></i>
              <input type="text" name="mobile" placeholder="手机号码" maxlength="11" />
          </div>
          <div class="count-input-info-pane">
              <i class="ico-count ico-pwd"></i>
              <input type="password" name="mobile" placeholder="密码" maxlength="18"/>
          </div>
      </div>
      <div class="count-btn-pane padding21">
          <a href="" class="bgColorOrange loginBtn">登录账号</a>
      </div>
</form>
      <div class="count-markup padding21">
          <div class="count-markup-content">
              <span class="titleLine"></span>
              <span class="titleName">Or</span>
              <span class="titleLine pull-right"></span>
          </div>
      </div>
      <div class="count-btn-pane padding21" style="padding-bottom: 4.4rem;">
          <a href="register.html" class="txt-666 count-create bgColorLightGray">创建账号</a>
      </div>
      <div class="count-markup padding21">
          <div class="count-markup-content">
              <span class="titleLine"></span>
              <span class="titleName">其他登录途径</span>
              <span class="titleLine pull-right"></span>
          </div>
      </div>
      <!--其他登录途径图标-->
      <div class="count-btn-pane count-other">
         <div class="count-other-btn-pane">
           <a href="" class="green"></a>
           <a href="" class="blue"></a>
         </div>
      </div>
</div>
<div class="count-btn-pane padding21"   style=" text-align: center;">
    <a href="" class="txt-ddd">平台隐私政策及服务条款</a>
</div>

</body>
</html>
