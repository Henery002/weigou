<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/public.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/category.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/profile.css" media="screen"/>
    <style type="text/css">
        .area-layer{position: fixed;width:100%;height: 100%;top:0;left:0;background: rgba(0,0,0,.4);z-index:9992;}
        .cfrm-pane{width:auto;height: 3rem;overflow: hidden;background: #f8f8f8;}
        .cfrm-pane a{font-size:1.2rem;line-height:3rem;color:#5c5c5c;}
        .area-box{position: absolute;bottom: 0;left:0;width:100%;height: 20rem;background:rgba(226,226,226,1);}
        .area-list{position: relative; width:auto;height: 17rem;background: transparent;overflow: hidden;}
        .layer-top{position: absolute;top:0;width:100%;height:8rem;z-index:9993;background: -moz-linear-gradient(top,rgba(226,226,226,1) ,rgba(226,226,226,0));background: -o-linear-gradient(top,rgba(226,226,226,1) ,rgba(226,226,226,0));background: -webkit-linear-gradient(top,rgba(226,226,226,1) ,rgba(226,226,226,0));}
        .layer-btm{position: absolute;bottom:0;width:100%;height:8rem;z-index:9993;background: -moz-linear-gradient(bottom,rgba(226,226,226,1) ,rgba(226,226,226,0));background: -o-linear-gradient(bottom,rgba(226,226,226,1) ,rgba(226,226,226,0));background: -webkit-linear-gradient(bottom,rgba(226,226,226,1) ,rgba(226,226,226,0));}
        .area-item{position: relative; width: 33.33333333%;height: auto;display: inline-block;}
        ul{position: absolute;z-index:9991; list-style:none;width:100%;margin-top:8rem;left:0;top:0;}
        ul li{width:auto;height: 2rem;text-align: center;font-size:1.2rem;line-height: 2rem;}
        .area-prov,.area-city,.area-ar{position: absolute;top:0;left:0;width: 100%;height: 17rem;background: transparent;z-index:9995;overflow: hidden;}
        .area-sBox{position: absolute;margin-top:8rem;top:0;width:100%;height: 2rem;border-top: 1px solid #abaeb5;border-bottom: 1px solid #abaeb5;}


    </style>
    <title>增加收货地址</title>
</head>
<body>
<!--首页头部-->
<div class="fixOn">
    <div class="index-head bgColorWhite">
        <a href="javascript:history.back();" class="menu-left"><i class="ico ico-back"></i></a>
        <div class="menu-mid">
            <span class="head-title">增加收货地址</span>
        </div>
        <a href="javascript:void(0);" class="menu-right"><i class="ico ico-zoom-back"></i></a>
    </div>
    <span class="underLine"></span>
</div>
<!--填写信息-->
<div class="category-wrap-all paddingB padding10">
    <form method="post" action="">
        <div class="bgColorWhite add-adr-floor marginB1rem">
            <input type="text" name="username" placeholder="姓名"/>
        </div>
        <div class="bgColorWhite add-adr-floor marginB1rem">
            <input type="text" name="mobile" maxlength="11" placeholder="手机号码"/>
        </div>
        <div class="marginB1rem ">
            <!--<div class="add-adr-province bgColorWhite">
                <select id="province" onchange="addCity(this.options.selectedIndex)">
                    <option value="省级">省级</option>
                </select>
            </div>
            <div class="add-adr-city bgColorWhite">
                <select id="city">
                    <option value="市级">市级</option>
                </select>
            </div>-->
            <div class="content-block bgColorWhite">
                <input id="areaSop" type="text" readonly="readonly"  placeholder="请选择省份"  value=""/>
                <input id="areaSopVal" type="hidden" value="北京市"/>
                <input id="citySopVal" type="hidden" value="北京市"/>
                <input id="arSopVal" type="hidden" value=""/>
            </div>
        </div>
        <div class="bgColorWhite add-adr-floor marginB1rem">
            <input type="text" name="addrDetail" placeholder="详细地址"/>
        </div>

        <div class="marginB1rem">
            <a href="javascript:void(0);" class="subfrm-btn">确定添加</a>
        </div>
    </form>

</div>
</body>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/Soption.js"></script>
<script type="text/javascript">
    //省市
 $(function(){
     $("#areaSop").click(function(){
         $("body").areaLayer({ajaxUrl:"add-adr.html"});
     });
 });

</script>

</html>
