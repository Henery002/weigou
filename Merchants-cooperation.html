<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/public.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/category.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/profile.css" media="screen"/>
    <title>商户合作</title>
</head>
<body>
<!--首页头部-->
<div class="fixOn">
    <div class="index-head bgColorWhite">
        <a href="javascript:history.back();" class="menu-left"><i class="ico ico-back"></i></a>

        <div class="menu-mid">
            <span class="head-title">商户合作</span>
        </div>
        <a href="javascript:void(0);" class="menu-right"><i class="ico ico-zoom-back"></i></a>
    </div>
    <span class="underLine"></span>
</div>

<div class="category-wrap-all paddingB padding10">
    <form method="post" action="">
        <div class="bgColorWhite add-adr-floor marginB1rem">
            <input type="text" name="username" placeholder="您的姓名"/>
        </div>
        <div class="bgColorWhite add-adr-floor marginB1rem">
            <input type="text" name="mobile" maxlength="11" placeholder="手机号码"/>
        </div>
        <div class="marginB1rem ">
            <div class="add-adr-province bgColorWhite">
                <select id="business">
                    <option value="行业">行业</option>
                </select>
            </div>
            <div class="add-adr-city bgColorWhite">
                <select id="types">
                    <option value="类目">类目</option>
                </select>
            </div>
        </div>
        <div class="bgColorWhite add-adr-floor marginB1rem">
            <textarea placeholder="备注说明" name="introduction" style="resize: none"></textarea>
        </div>

        <div class="marginB1rem">
            <a href="javascript:void(0);" class="subfrm-btn">确定添加</a>
        </div>
    </form>

</div>
</body>


</html>
